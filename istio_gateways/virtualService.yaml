apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: futakai-virtual-service
  namespace: futakai-contents

spec:
  hosts:
  - "futakai.com"
  gateways:
  - istio-system/istio-ingress-gateway
  http:
  # - name: futakai-vs-routes
  #   route:
  #   - destination:
  #       host: futakai-contents-service.futakai-contents.svc.cluster.local

  - match:
    - uri:
        prefix: /contents
    rewrite:
      uri: "/"
    # - uri:
    #     prefix: /delay
    route:
    - destination:
        host: futakai-contents-service.futakai-contents.svc.cluster.local
        port:
          number: 80

#Kiali traffic routing
  - match:
    - uri:
        prefix: /kiali
    rewrite:
      uri: "/"
    route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 9090

